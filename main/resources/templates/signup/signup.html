<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<h4>회원가입 정보 입력</h4>
<form th:action="@{/member/signUp}" method="post" id="signUpForm">
<label>아이디</label><input type="text" name="memberLoginId"><br/>
<label>비번</label><input type="text"  name="memberPassword"><br/>
<label>이름</label><input type="text"name="memberName"><br/>
<label>메일</label><input type="text"  name="memberEmail"><br/>
<input type="submit" value="회원가입신청"/>
</form>
</body>

</html>
